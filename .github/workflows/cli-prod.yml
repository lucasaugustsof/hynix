name: CLI - Prod

on:
  push:
    branches:
      - main
    paths:
      - 'packages/cli/**'
      - 'pnpm-lock.yaml'

jobs:
  quality-check:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript typecheck
        run: pnpm --filter hynix typecheck

      - name: Run Biome lint
        run: pnpm --filter hynix biome check --error-on-warnings

      - name: Run tests
        run: pnpm --filter hynix test run

  build-and-publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    needs: quality-check
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: pnpm --filter hynix build

      - name: Publish to npm
        run: pnpm --filter hynix publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
