name: CLI - Develop

on:
  push:
    branches:
      - develop
    paths:
      - 'packages/cli/**'
      - 'pnpm-lock.yaml'
  pull_request:
    branches:
      - develop
    paths:
      - 'packages/cli/**'
      - 'pnpm-lock.yaml'

jobs:
  quality-check:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript typecheck
        run: pnpm --filter hynix typecheck

      - name: Run Biome lint
        run: pnpm --filter hynix biome check --error-on-warnings

      - name: Run tests
        run: pnpm --filter hynix test run
